<script>
/*
  Envia pedido para WhatsApp.
  Número usado: 5541996338156 (formato internacional).
  Se quiser trocar, altere a variável `whatsappNumber`.
*/
const whatsappNumber = "5541996338156";

function sendToWhatsApp(e) {
  e.preventDefault();
  const nome = document.getElementById('nome').value.trim();
  const musica = document.getElementById('musica').value;
  const mensagem = document.getElementById('mensagem').value.trim();

  if (!musica) {
    alert('Escolha uma música antes de enviar.');
    return false;
  }

  // Monta a mensagem que vai pro WhatsApp
  let text = `Pedido de música - Acoustic Vibz%0A`;
  text += `Música: ${encodeURIComponent(musica)}%0A`;
  if (nome) text += `Nome: ${encodeURIComponent(nome)}%0A`;
  if (mensagem) text += `Recado: ${encodeURIComponent(mensagem)}%0A`;
  text += `%0AEnviado via Acoustic Vibz (GitHub Pages).`;

  // Observação: encodeURIComponent já usado nas partes, mas vamos montar o query safe:
  // Usamos encodeURIComponent na linha do valor do texto para garantir espaços e acentos.
  const fullText = `Pedido de música - Acoustic Vibz\nMúsica: ${musica}\n` +
                   (nome ? `Nome: ${nome}\n` : '') +
                   (mensagem ? `Recado: ${mensagem}\n` : '') +
                   `\nEnviado via Acoustic Vibz (GitHub Pages).`;

  // Monta URL wa.me com texto codificado
  const waUrl = `https://wa.me/${whatsappNumber}?text=` + encodeURIComponent(fullText);

  // Abre em nova aba / aplica
  window.open(waUrl, '_blank');
  return false;
}
</script>
