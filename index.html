<label for="outra">Outra música (se não estiver na lista):</label>
<input type="text" id="outra" placeholder="Digite o nome da música" />

<button class="btn" onclick="enviar()">Enviar pelo WhatsApp</button>

<script>
function enviar() {
    let nome = document.getElementById('nome').value;
    let musica = document.getElementById('musica').value;
    let outra = document.getElementById('outra').value;

    let escolhida = musica !== "" ? musica : outra;
    if (!escolhida) {
        alert("Escolha ou digite uma música!");
        return;
    }

    let msg = `Olá! Gostaria de pedir a música: ${escolhida}`;
    if (nome.trim() !== "") msg += `\nMeu nome: ${nome}`;

    let url = `https://wa.me/5541996338156?text=${encodeURIComponent(msg)}`;
    window.location.href = url;
}
</script>
